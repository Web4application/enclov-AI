name: Generate & Commit Workflow Patch

on:
  push:
    paths:
      - ".github/workflows/**"

jobs:
  generate-patch:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ” Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ§± Set up Git config
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

      - name: ğŸ›  Generate patch
        run: bash scripts/generate_patches.sh

      - name: ğŸ’¾ Commit patch
        run: |
          git add patches/
          git commit -m "ğŸ©¹ Auto-generated patch for workflow changes" || echo "No changes to commit"

      - name: ğŸš€ Push patch
        run: git push
